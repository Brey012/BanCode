<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title> BanCode Registrate</title>
</head>

<body>
    <aside>
        <!-- izquierda contenedor -->
        <section class="section-aside">
            <!-- titulo -->
            <h1 class="cuenta">
                ¿Ya tienes una cuenta?
            </h1>
            <!-- texto -->
            <p class="datos">
                Ingresa tus datos
            </p>
            <!-- boton de ingreso -->
            <button class="ingresar">Ingresar</button>
        </section>
    </aside>
    <main>
        <!-- contenedor derecha  -->
        <section class="cuadro-registro">
            <!-- titulo -->
            <h2 class="registrate">
                Registrate
            </h2>
            <!-- subtitulo de ingresar el usuario -->
            <h4 class="titulo-usuario">Ingrese su usuario o correo electronico</h4>
            <!-- barra para escribir el usuario-->
            <form action="">
                <input class="usuario" placeholder="Usuario" type="email" name="" id="">
            </form>
            <!-- subtitulo de igresar la contraseña -->
            <h4 class="titulo-contraseña">Ingrese su contraseña</h4>
            <!-- barra para escribir la contraseña -->
            <form action="">
                <input class="contraseña" placeholder="contraseña" type="password" name="" id="">
            </form>
            <!-- barra para vereficar la contraseña -->
            <form action=""></form>
            <input class="vereficar" placeholder="Verefique su contraseña" type="password" name="" id="">
            </form>
            <!-- boton de registro -->
            <button class="ingreso">Registrar</button>
        </section>
    </main>

</body>

</html>
